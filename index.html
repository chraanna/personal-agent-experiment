<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shilpi</title>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    p {
      margin: 0 0 16px;
      font-size: 14px;
      line-height: 1.5;
    }

    /* ===== Auth bar ===== */

    .auth-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 13px;
      color: #777;
      margin-bottom: 8px;
    }

    .auth-bar a {
      color: #111;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .auth-bar a:hover {
      text-decoration: underline;
    }

    .auth-status {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-dot.connected {
      background: #34c759;
    }

    .next-meeting {
      font-size: 12px;
      color: #999;
    }

    .frame {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px 18px 18px;
    }

    .input-frame {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px;
      margin-top: 16px;
    }

    textarea {
      width: 100%;
      border: none;
      outline: none;
      resize: none;
      background: transparent;
      font-size: 14px;
      line-height: 1.45;
      min-height: 72px;
      font-family: inherit;
    }

    textarea::placeholder {
      font-size: 12px;
      line-height: 1.4;
      color: #999;
      white-space: pre-line;
    }

    .send-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }

    .send-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .send-btn svg {
      width: 16px;
      height: 16px;
      stroke: #fff;
      stroke-width: 1.5;
      fill: none;
    }

    /* ===== Logg ===== */

    #log {
      margin-top: 16px;
      white-space: pre-wrap;
      font-size: 13px;
      line-height: 1.45;
    }

    .entry {
      margin: 0;
    }

    .name {
      font-size: 12px;
      color: #999;
      margin-bottom: 2px;
    }

    .log-owner {
      margin-bottom: 10px;
    }

    .log-agent {
      margin-top: 14px;
      margin-bottom: 10px;
      color: #555;
    }

    .log-events {
      margin-top: 14px;
      color: #444;
    }

    .signature {
      margin-top: 12px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Auth bar -->
  <div class="auth-bar">
    <div class="auth-status">
      <div class="status-dot" id="statusDot"></div>
      <span id="authLabel">Kalender: ej ansluten</span>
    </div>
    <div>
      <a id="loginLink" href="#">Logga in</a>
      <span class="next-meeting" id="nextMeeting"></span>
    </div>
  </div>

  <div class="frame">
    <p>
      Vad vill du att jag tar ansvar för?<br>
      Skriv nedan så påminner jag när det är dags.
    </p>

    <div class="input-frame">
      <textarea
        id="messageInput"
        placeholder="påminna dig om att ringa mamma imorgon kl 14"
      ></textarea>

      <div class="send-row">
        <div class="send-btn" id="sendBtn" aria-label="Skicka">
          <svg viewBox="0 0 24 24">
            <path d="M12 19V5" />
            <path d="M6 11l6-6 6 6" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Gemensam logg -->
    <div id="log"></div>

    <div class="signature">/ Shilpi</div>
  </div>
</div>

<script>
  const OWNER_NAME = "Du";
  const AGENT_NAME = "Shilpi";

  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const log = document.getElementById("log");
  const loginLink = document.getElementById("loginLink");
  const authLabel = document.getElementById("authLabel");
  const statusDot = document.getElementById("statusDot");
  const nextMeetingEl = document.getElementById("nextMeeting");

  function appendBlock(name, text, className) {
    const wrapper = document.createElement("div");
    wrapper.className = className;

    if (name) {
      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.textContent = name;
      wrapper.appendChild(nameDiv);
    }

    const textDiv = document.createElement("div");
    textDiv.className = "entry";
    textDiv.textContent = text;
    wrapper.appendChild(textDiv);

    log.appendChild(wrapper);
    log.scrollTop = log.scrollHeight;
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;

    appendBlock(OWNER_NAME, text, "log-owner");
    messageInput.value = "";

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();

      if (data && data.reply) {
        appendBlock(AGENT_NAME, data.reply, "log-agent");
      }
    } catch (_) {
      // Tyst misslyckande
    }
  }

  async function pollEvents() {
    try {
      const res = await fetch("/events");
      const events = await res.json();
      if (events.length) {
        appendBlock(null, events.join("\n"), "log-events");
      }
    } catch (_) {}
  }

  // --- Auth ---

  loginLink.addEventListener("click", async (e) => {
    e.preventDefault();
    try {
      const res = await fetch("/auth/login");
      const data = await res.json();
      if (data.login_url) {
        // Store user_id cookie before redirect so callback can match
        document.cookie = "shilpi_user_id=" + data.user_id + ";path=/;max-age=2592000";
        window.location.href = data.login_url;
      }
    } catch (_) {}
  });

  async function checkAuthStatus() {
    try {
      const res = await fetch("/auth/status");
      const data = await res.json();

      if (data.connected) {
        statusDot.classList.add("connected");
        authLabel.textContent = "Kalender: ansluten";
        loginLink.style.display = "none";

        if (data.next_meeting) {
          nextMeetingEl.textContent = data.next_meeting;
        } else {
          nextMeetingEl.textContent = "";
        }
      } else {
        statusDot.classList.remove("connected");
        authLabel.textContent = "Kalender: ej ansluten";
        loginLink.style.display = "inline";
        nextMeetingEl.textContent = "";
      }
    } catch (_) {}
  }

  messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  sendBtn.addEventListener("click", sendMessage);

  // Polling
  setInterval(pollEvents, 2000);
  setInterval(checkAuthStatus, 30000);
  checkAuthStatus();
</script>

</body>
</html>
