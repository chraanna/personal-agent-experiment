<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shilpi</title>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    p {
      margin: 0 0 16px;
      font-size: 14px;
      line-height: 1.5;
    }

    .frame {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px 18px 18px;
    }

    .input-frame {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px;
      margin-top: 16px;
    }

    textarea {
      width: 100%;
      border: none;
      outline: none;
      resize: none;
      background: transparent;
      font-size: 14px;
      line-height: 1.45;
      min-height: 72px;
      font-family: inherit;
    }

    textarea::placeholder {
      font-size: 12px;
      line-height: 1.4;
      color: #999;
      white-space: pre-line;
    }

    .send-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }

    .send-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .send-btn svg {
      width: 16px;
      height: 16px;
      stroke: #fff;
      stroke-width: 1.5;
      fill: none;
    }

    /* ===== Logg ===== */

    #log {
      margin-top: 16px;
      white-space: pre-wrap;
      font-size: 13px;
      line-height: 1.45;
    }

    .entry {
      margin: 0;
    }

    .name {
      font-size: 12px;
      color: #999;
      margin-bottom: 2px;
    }

    .log-owner {
      margin-bottom: 10px;
    }

    .log-agent {
      margin-top: 14px;
      margin-bottom: 10px;
      color: #555;
    }

    .log-events {
      margin-top: 14px;
      color: #444;
    }

    .signature {
      margin-top: 12px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="frame">
    <p>
      Vad vill du att jag tar ansvar för?<br>
      Skriv nedan så påminner jag när det är dags.
    </p>

    <div class="input-frame">
      <textarea
        id="messageInput"
        placeholder="påminna dig om att ringa mamma imorgon kl 14"
      ></textarea>

      <div class="send-row">
        <div class="send-btn" id="sendBtn" aria-label="Skicka">
          <svg viewBox="0 0 24 24">
            <path d="M12 19V5" />
            <path d="M6 11l6-6 6 6" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Gemensam logg -->
    <div id="log"></div>

    <div class="signature">/ Shilpi</div>
  </div>
</div>

<script>
  const OWNER_NAME = "Du";
  const AGENT_NAME = "Shilpi";

  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const log = document.getElementById("log");

  function appendBlock(name, text, className) {
    const wrapper = document.createElement("div");
    wrapper.className = className;

    if (name) {
      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.textContent = name;
      wrapper.appendChild(nameDiv);
    }

    const textDiv = document.createElement("div");
    textDiv.className = "entry";
    textDiv.textContent = text;
    wrapper.appendChild(textDiv);

    log.appendChild(wrapper);
    log.scrollTop = log.scrollHeight;
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;

    appendBlock(OWNER_NAME, text, "log-owner");
    messageInput.value = "";

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();

      if (data && data.reply) {
        appendBlock(AGENT_NAME, data.reply, "log-agent");
      }
    } catch (_) {
      // Tyst misslyckande är okej
    }
  }

  async function pollEvents() {
    try {
      const res = await fetch("/events");
      const events = await res.json();
      if (events.length) {
        appendBlock(null, events.join("\n"), "log-events");
      }
    } catch (_) {}
  }

  messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  sendBtn.addEventListener("click", sendMessage);

  setInterval(pollEvents, 2000);
</script>

</body>
</html>
